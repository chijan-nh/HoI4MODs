l_english:
 soviet.240.t:0 "Creation of EAU"
 soviet.240.d:0 "New era brings new cooperation. With [SOV.GetNameDef] no longer being a communist country, there is no purpose for Comintern any longer. Instead, the Eurasian Union will be formed. But will the former members of Comintern join the new initiative?"
 soviet.240.a:0 "Send the invitations."
 soviet.241.t:0 "Joining the EAU"
 soviet.241.d:0 "Comintern is reformed into a brand new Eurasian Union. Will [Root.GetNameDef] join it and embrace democracy too?"
 soviet.241.a:0 "Cooperation is always a good thing. Power to the people!"
 soviet.241.b:0 "Comintern was the future! We refuse."
 soviet.250.t:0 "Dissolution of [SOV.GetNameDef]!"
 soviet.250.d:0 "All of the Soviet republics are now independent to some extent. Retaining the former name is just vanity."
 soviet.250.a:0 "We're proclaiming independence too."
 soviet.251.t:0 "Resolution of [SOV.GetNameDef]"
 soviet.251.d:0 "Countries and republics are being devoured by the massive blob on the map. The great empire with Russia in the lead is here again!"
 soviet.251.a:0 "Excellent."
 soviet.200.t:0 "Request from [SOV.GetNameDef]"
 soviet.200.d:0 "[SOV.GetNameDef] wants to improve relation with [JAP.GetNameDef] and asks us to cede Northern Sakhalin in their favour."
 soviet.200.a:0 "This land is worthless anyway."
 soviet.200.b:0 "They'd better resolve their problems themselves."
 soviet.201.t:0 "[SOV.GetNameDef] gifts Northern Sakhalin"
 soviet.201.d:0 "Northern Sakhalin is too far away from [SOV.GetNameDef] now and they decided to give it to us."
 soviet.201.a:0 "What a fortunate turn of events!"
 news_ptussr.1.t:0 "Fall of Comintern"
 news_ptussr.1.d:0 "Comintern was dismantled as its leader, [SOV.GetNameDef], is no longer a communist state. Yet a new form of international cooperation have arisen — the Eurasian Union."
 news_ptussr.1.a:0 "The world is changing."
 rusmonarchy.2.t:0 "ROVS arrives at the Empire"
 rusmonarchy.2.d:0 "With the fall of Bolshevik regime and restoration of House Romanov, remnants of the Imperial army pompously return to the renewed Empire. Russian All-Military Union lead by lieutenant-general Yevgeny-Ludvig Karlovich Miller is, perhaps, the largest of them all."
 rusmonarchy.2.a:0 "Welcome back, brave warriors."
 rusmonarchy.2.a_tt:0 "Divisions of §YROVS§! join ranks of the §YImperial Army§!"
 ptussr.1.t:0 "Demarcation of Baltics"
 ptussr.1.d:0 "With our successful conquest of the Baltics it is necessary for us set new borders and establish new puppet administrations in the region."
 ptussr.1.a:0 "How did we even get this far?"
 ptussr.1.a_tt:0 "§YBerarushi§! can now be created!"
 ptussr.1.b:0 "Ostland will flourish!"
 ptussr.1.b_tt:0 "§YReichsprotektorat Ostland§! can now be created."
 ptussr.2.t:0 "Demarcation of Turkestan"
 ptussr.2.d:0 "With our successful conquest of Turkestan it is necessary for us set new borders and establish new puppet administrations in the region."
 ptussr.2.a:0 "How did we even get this far?"
 ptussr.2.a_tt:0 "§YTorukisutan§! can now be created!"
 ptussr.2.b:0 "Our Southern border grows!"
 ptussr.2.b_tt:0 "§YReichsprotektorat Turkestan§! can now be created."
 ptussr.3.t:0 "Demarcation of Caucasus"
 ptussr.3.d:0 "With our successful conquest of Caucasus it is necessary for us set new borders and establish new puppet administrations in the region."
 ptussr.3.a:0 "How did we even get this far?"
 ptussr.3.a_tt:0 "§YWatonkashuu§! can now be created!"
 ptussr.3.b:0 "The cradle of the Humanity!"
 ptussr.3.b_tt:0 "§YReichsprotektorat Kaukasus§! can now be created."
 ptussr.4.t:0 "Demarcation of Ukraine"
 ptussr.4.d:0 "With our successful conquest of Ukraine it is necessary for us set new borders and establish new puppet administrations in the region."
 ptussr.4.a:0 "How did we even get this far?"
 ptussr.4.a_tt:0 "§YUkuraina§! can now be created!"
 ptussr.4.b:0 "This is the perfect land for our people!"
 ptussr.4.b_tt:0 "§YReichsprotektorat Ukraine§! can now be created."
 ptussr.5.t:0 "Demarcation of the USSR"
 ptussr.5.d:0 "[SOV.GetNameDef] is vast and to govern these tremendous territories after our inevitable victory it should be divided into smaller areas."
 ptussr.5.a:0 "Glory to the Emperor!"
 ptussr.5.a_tt:0 "[SOV.GetNameDef] can now be split into §Y8 administrations§!." 
 ptussr.5.b:0 "Planning ahead will lead us to victory!"
 ptussr.5.b_tt:0 "[SOV.GetNameDef] can now be split into §Y8 Reichsprotektorats§!."
 ptussr.6.t:0 "Proposition to the Germans"
 ptussr.6.d:0 "With both us and the Germans racing to the world domination, it seems reasonable to split the World into areas of influence. Our generals propose a split by the 70th meridian. Shall the proposition be sent to Hitler?"
 ptussr.6.a:0 "Yes, most certainly."
 ptussr.6.a_tt:0 "Gets §Y[SOV.GetAdjective] Pacific coast§! as cores!\nProposes to divide the World by the 70th Meridian.\n"
 ptussr.6.b:0  "Why should we even share?"
 ptussr.6.b_tt:0 "Gets §Y[SOV.GetAdjective] Pacific coast§! as cores!"
 ptussr.7.t:0 "Proposition from the Japanese"
 ptussr.7.d:0 "We've received a proposition from the Japanese to share the sphere of influence in the World after the war. They have proposed a division by the 70th meridian. However, our strategists and advisors suggest moving the border to the East to the Yenisey River so it can be used as a natural border. Borders of Middle Eastern and Asiatic countries should also be taken into account."
 ptussr.7.a:0 "Let them have their land."
 ptussr.7.a_tt:0 "We approve the Japanese proposition."
 ptussr.7.b:0 "Send them our suggestions. The will not refuse."
 ptussr.7.b_tt:0 "Approves the German suggestions."
 ptussr.7.c:0 "They didn’t even do anything!"
 ptussr.7.c_tt:0 "Refuse the Japanese proposition."
 
 news_ptussr.4.t:0 "ザルツブルク条約"
 news_ptussr.4.d:0 "本日、日独両国外務大臣はザルツブルグにて、世界の領土について両国の権利を確固たるものにする歴史的な条約に調印した。条約では、境界線は東経70度子午線とされており、これは新しい世界の始まりと見なすことができるだろう。"
 news_ptussr.4.a:0 "素晴らしい！"
 news_ptussr.4.b:0 "気がかりだ。"
 news_ptussr.5.t:0 "ザルツブルク条約"
 news_ptussr.5.d:0 "本日、日独両国外務大臣はザルツブルグにて、世界の領土について両国の権利を確固たるものにする歴史的な条約に調印した。条約では、境界線はイラン東国境、アフガニスタンの北国境、中国とトゥヴァとエニセイ川の西国境とされており、これは新しい世界の始まりと見なすことができるだろう。"
 news_ptussr.5.a:0 "素晴らしい！"
 news_ptussr.5.b:0 "気がかりだ。"
 news_ptussr.6.t:0 "日独は意見のすり合わせに失敗した。"
 news_ptussr.6.d:0 "長い一連の交渉の後、ドイツと日本の外相は、戦後世界における影響力を及ぼす範囲の共有について合意に達することに失敗した。"
 news_ptussr.6.a:0 "我々はすべてを征服する。"
 news_ptussr.6.b:0 "欲張りすぎる。"
