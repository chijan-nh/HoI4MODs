l_english:
 JAP_pre_emptive_coup_tt:0 "事前に財閥との協力や軍国主義者の追放を実現しておくことで民主化が容易になるだろう。"
 JAP_west_pacific_treaty_organization_tt:0 "ルールを設定: £trigger_yes£ 同じイデオロギーの国家に宣戦布告可能 \nルールを設定: £trigger_yes£ 国際緊張を高めていない国家に宣戦布告可能 \nルールを設定: £trigger_yes£ 傀儡国を作成可能 \nルールを設定: £trigger_yes£ 協力政府を作成可能"
 JAP_jap_eng_intelligence_tie:0 "日英諜報協定"
 JAP_jap_eng_intelligence_tie_desc:0 "欧州のイギリスとアジアの日本。互いに情報交換することでより有利に諜報戦を運べるだろう。"
 JAP_secret_weapons:0 "秘密兵器"
 JAP_secret_weapons_desc:0 "イギリスとの情報交換を通じ、我々は情報通信技術の遅れを痛感することとなった。これらの強化が急務である。"
 JAP_path_to_europe:0 "欧州への道"
 JAP_path_to_europe_desc:0 "欧州情勢は予断を許さない。いつでも遠征できるように海軍の遠洋航海能力の向上が必要だ。"
 JAP_alliance_with_poland:0 "日波同盟"
 JAP_alliance_with_poland_desc:0 "ポーランドは西にドイツ・東にソ連と大国に挟撃される危険性を孕んでいる。これまでよりポーランドとの関係を強化することが彼らの支援となる。"
 JAP_liberate_solomonic_dynasty:0 "ソロモン朝の解放"
 JAP_liberate_solomonic_dynasty_desc:0 "ファシスト・イタリアの侵略により、我が国の皇室とソロモン朝の縁談は反故にされ、エチオピア帝国は滅亡した。友人を解放しなければならない。"
 JAP_prepare_for_german_democratization:0 "ドイツ民主化の準備"
 JAP_prepare_for_german_democratization_desc:0 "ドイツの脅威を排除し民主化するためには、民主的な後継政府を置くのではなく、連邦制共和国の新生ドイツとすることでドイツ人の意識を根底から改革する必要があるだろう。二度と「背後の一突き」などと言わせてはならない。"
 JAP_defactize_danubian_confederation:0 "ドナウ連邦のデファクト化"
 JAP_defactize_danubian_confederation_desc:0 "亡命政府を含めた連合国各国において終戦後の欧州地図構想は統一されていない。イギリスのチャーチル首相は、ソ連に対抗するべくバルカン半島は小国乱立状態ではなく統一国家であるべきという「ドナウ連邦構想」を提案している。この構想を支援するために、日英の中間地点であるアンダマンに「アジア拠点」を持つドナウ連邦政府を構築しよう。"
 JAP_alliance_with_china:0 "日華同盟"
 JAP_alliance_with_china_desc:0 "植民地主義であった近年を除けば我々は友好国であった。 \n 帝国主義の産物であった満蒙と冀東が返還された今、 \n 軍閥や共産主義者といった非平和的な勢力を \n 大陸から一掃するために我々は手を取り合えるはずだ．"
 JAP_democratize_china:0 "中国の民主化"
 JAP_democratize_china_desc:0 "中華民国が民主主義であったのは辛亥革命からしばらくの間だけであり、袁世凱以降は事実上の独裁国家であった。今日の政府は非常に腐敗している。大陸に真に民主主義が浸透するまで我々は戦いの矛を納めないだろう。"
 JAP_finland_promise:0 "フィンランドの領土保証"
 JAP_finland_promise_desc:0 "ソ連を挟んで我々の対極に位置しているフィンランドは西欧からも離れており、ソ連と単独で直面する危険性はもちろん、アカどもを共通敵としてナチスに取り込まれる可能性もある。彼らの独立とカレリア及びコラの統合を保証することでアカとナチス両方から守るべきだ。"
 JAP_preemptive_war_2:0 "予防戦争"
 JAP_preemptive_war_2_desc:0 "ソ連の存在は我々の新しい生活様式に脅威を与え続けている。 \n 最早これを黙認する余地はなく、脅威に対する先制反撃が必要だ。"
 JAP_integrate_karafuto:0 "樺太の統合"
 JAP_integrate_karafuto_desc:0 "ついに樺太全土を確保するに至った。交換条約以来、 \n かの地を追われてきた同胞が故郷を奪還するときが来たのだ。"
 JAP_integrate_karafuto_state_name:0 "北樺太"
 JAP_desolve_ussr:0 "ソ連解体"
 JAP_desolve_ussr_desc:0 "沿海州の枢要を制した我々はこの地をソ連から分離し、極東の少数民族のための国家建設にあてがうことができる。他の地域でも同様の準備をし、社会主義の連邦に終止符を打とう。"
 JAP_desolve_ussr_tt:0 "沿海州の他、シベリア、トルキスタン、カフカース、モスコヴィエンを戦後解放可能になり、クリミアがウクライナの中核州となる。"
 JAP_true_hakko_ichiu:0 "真の八紘一宇"
 JAP_true_hakko_ichiu_desc:0 "軍国主義者は八紘一宇すなわち西洋植民地支配の打倒を大義名分にアジアの植民地化を計画していた。我々は真の意味で植民地支配の打倒を目指さなければならない。"
 JAP_decolonize_south_pacific:0 "南太平洋の脱植民地化"
 JAP_decolonize_south_pacific_desc:0 "英仏は我々を太平洋の守護者と認め、マレーシアとインドシナの管理権を譲渡した。南太平洋の英連邦やフランスの植民地がそこに入らないはずがない。"
 JAP_continental_alliance:0 "大陸との同盟"
 JAP_continental_alliance_desc:0 "我々の理想のためにアジアの独立国家は同盟に引き入れるべきだ。"
 JAP_contact_indian_nationalists:0 "インド独立運動家との接触"
 JAP_contact_indian_nationalists_desc:0 "西洋植民地主義の牙城と言うべき英領インドは先の大戦以降独立要求が高まっている。まずは彼らの話を聞くべきだ。"
 JAP_japanese_style_foundation_for_raj_indep:0 "日本流インド独立の基盤構築"
 JAP_japanese_style_foundation_for_raj_indep_desc:0 "イギリス人は理想的な立憲君主体制を作り上げた一方でアジアでは搾取を続けている。同じアジアの国として、インド独立は我々が手引きするべきだ。"
 JAP_release_brm_and_ban:0 "ビルマとバングラデシュの独立"
 JAP_release_brm_and_ban_desc:0 "英領インド帝国の解体の第一段階として、東部地域にあるビルマとバングラデシュの独立から取り組もう――イギリスが欧州に注力している今のうちに。"
 JAP_release_raj_and_pak:0 "インドとパキスタンの独立"
 JAP_release_raj_and_pak_desc:0 "ビルマとバングラデシュの独立を受けたイギリス人は我々に激しい抗議を行ったが、もはやインドとパキスタンの独立も認めざるを得ない状況にある。彼らの権益の一部をしばらく残すことで穏便な独立が可能だろう。"
 JAP_pacific_whiteism_menace:0 "太平洋における白人至上主義の脅威"
 JAP_pacific_whiteism_menace_desc:0 "我々の理想に真っ向から対立する思想が太平洋地域の一部で流行しつつある。彼らは野放しにするには余りにも危険すぎる。"
 JAP_prepare_for_intervention:0 "介入の準備"
 JAP_prepare_for_intervention_desc:0 "白人至上主義の台頭は激化の一途を辿っている。こちらから介入する必要があるかもしれない。"
 JAP_topple_white_australia:0 "白豪主義を打ち倒せ"
 JAP_topple_white_australia_desc:0 "オーストラリアの白人至上主義政権は我々が解放した南太平洋の国々を脅かしている。このような脅威は取り除かなくてはならない。"
 JAP_liberate_japanese_internment:0 "日系人収容所の解放"
 JAP_liberate_japanese_internment_desc:0 "かつての自由の故郷は見る影もなく、我々の同胞たる日系人は強制収容所に次々と送られている。一刻も早く彼らを解放しなければならない。"
 JAP_release_pacific_republic:0 "太平洋共和国の設立"
 JAP_release_pacific_republic_desc:0 "我々はアメリカ西海岸を制圧した。対米戦後のことを考えて我々に協力的な政府を用意しておくべきだろう。東海岸側の準備も重要だ。"
 JAP_release_pacific_republic_tt:0 "アメリカ西部と東部がそれぞれ太平洋共和国と大西洋共和国の中核州となる。"
 JAP_the_fugu_plan:0 "河豚計画"
 JAP_the_fugu_plan_desc:0 "ナチス・ドイツを始めとしたいくつかの欧州国家でユダヤ人は極めて過酷な迫害を受けている。彼らが国際政治や世界経済に及ぼす影響は小さくないため、難民として受け入れることが人道的にも国益としても正しいだろう。"
 JAP_befriend_with_usa:0 "アメリカとの友好"
 JAP_befriend_with_usa_desc:0 "河豚計画によるユダヤ人保護の成果として米国におけるロビー活動が挙げられる。我々が民主主義を尊重し、満州の門戸開放と民主化も成し遂げられた今日であれば、彼らを通じてアメリカの対日政策を友好的なものに転換させられるだろう。"
 JAP_north_japan_effort:0 "北日本への注力"
 JAP_north_japan_effort_desc:0 "南樺太、千島列島、北海道、そして東北地方。 \n 軍国主義者が植民地よりも軽視した本土の「地方」を今こそ再開発するべきである。"
 JAP_east_japan_effort:0 "東日本への注力"
 JAP_east_japan_effort_desc:0 "国民と経済の自由は東日本の産業をこれまで以上に活性化できるだろう。首都東京の発展は言うまでもない。"
 JAP_west_japan_effort:0 "西日本への注力"
 JAP_west_japan_effort_desc:0 "国民と経済の自由は西日本の産業をこれまで以上に活性化できるだろう。沖縄の再開発も並行するべきだ。"
 JAP_construct_taiheiyo_belt:0 "太平洋ベルトの構築"
 JAP_construct_taiheiyo_belt_desc:0 "京浜、中京、阪神、及び北九州の四大工業地帯の更なる発展と活用には、ベルト状の太平洋沿岸地域全体を工業立地の中核とすることが必要不可欠である。"
 JAP_rapid_economic_groth:0 "高度経済成長"
 JAP_rapid_economic_groth_desc:0 "太平洋ベルトの適切な運用により、我が国はこれまでにない急速な経済成長を得られるだろう。"
 JAP_science_and_technology_intensive_nation:0 "科学技術立国"
 JAP_science_and_technology_intensive_nation_desc:0 "近年の民主化と工業成長により我々の科学技術基盤を強化することが可能となった。国家百年の計として、科学者の知的好奇心に基づく自由な研究を推奨し、我が国の科学技術を進展させよう。"
