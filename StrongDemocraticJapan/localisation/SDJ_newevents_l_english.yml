l_english:
 military_minister_is_civilian:0 "軍部大臣文官制"
 giving_up_democracy:0 "民主主義を諦めた"
 sdj_japan.1.t:0 "軍国主義者への抵抗"
 sdj_japan.1.d:0 "我が国の軍国主義化は止まることを知らず、高まりつつある民主主義を踏み潰さんとしている。未来の世代の為にも、我々の理想を守る必要がある。"
 sdj_japan.1.a:0 "民主主義を守れ"
 sdj_japan.1.tt:0 "軍国主義者への妥協は文民政府の混乱をもたらすであろう。"
 sdj_japan.1.tt2:0 "§R低い支持率は多くの政治力消失と安定度低下をもたらします。§"
 sdj_japan.2.t:0 "財閥からの支援"
 sdj_japan.2.d:0 "今日の財閥の繁栄はすべての機会における自由の尊重による賜物であり、国益のために彼らと一丸になるべきである。彼らへの権限集中の見返りに、我々の軍国主義者に対する抵抗を支援してくれるようだ。"
 sdj_japan.2.a:0 "自由を守れ"
 sdj_japan.3.t:0 "軍部大臣武官制の再考"
 sdj_japan.3.d:0 "軍国主義者も一枚岩ではなく、皇道派とそれを否定する勢力（通称：統制派）に分かたれている。現在は統制派が優勢であり、その重鎮である陸軍の寺内寿一は皇道派出身の軍部大臣を排除するべく軍部大臣を現役の軍人のみが任官できるように制度を改革しようとしている。どちらにせよ、軍部は組閣を妨げることが可能であり、軍隊の文民統制が行える状況にはない。ところで、海軍は陸軍の発言権が増強されることを警戒している。"
 sdj_japan.3.a:0 "文民統制が望ましい"
 sdj_japan.3.b:0 "現状維持する他あるまい"
 sdj_japan.3.c:0 "皇道派は危険分子だ。抑制する必要がある"
 sdj_japan.4.t:0 "軍国主義者への抵抗"
 sdj_japan.4.d:0 "我が国の軍国主義化は止まることを知らず、高まりつつある民主主義を踏み潰さんとしている。未来の世代の為にも、我々の理想を守るために徹底した抵抗が必要だ。"
 sdj_japan.4.a:0 "民主主義を守れ"
 sdj_japan.4.b:0 "統制派への抵抗には皇道派が適している"
 sdj_japan.4.c:0 "全体主義こそ我々の進むべき道だ"
 sdj_japan.5.t:0 "軍国主義者の反抗"
 sdj_japan.5.d:0 "国内の軍国主義者は民主主義の高まりを座視することはなく、政府への反発を強めている。彼らの反抗は国防上重大な事態を引き起こしかねない。"
 sdj_japan.5.a:0 "それでも民主主義の理想を守るべきだ"
 sdj_japan.5.b:0 "国防の充足には代えられない"
 sdj_japan.6.t:0 "財閥からの支援"
 sdj_japan.6.d:0 "今日の財閥の繁栄はすべての機会における自由の尊重による賜物であり、国益のために彼らと一丸になるべきである。彼らへの権限集中の見返りに、我々の軍国主義者に対する抵抗を支援してくれるようだ。"
 sdj_japan.6.a:0 "自由を守れ"
 sdj_japan.7.t:0 "軍国主義者への抵抗"
 sdj_japan.7.d:0 "我が国の軍国主義化は止まることを知らず、高まりつつある民主主義を踏み潰さんとしている。未来の世代の為にも、我々の理想を守るために徹底した抵抗が必要だ。"
 sdj_japan.7.a:0 "民主主義を守れ"
 sdj_japan.7.b:0 "統制派への抵抗には皇道派が適している"
 sdj_japan.7.c:0 "全体主義こそ我々の進むべき道だ"
 sdj_japan.8.t:0 "民主主義の完全勝利"
 sdj_japan.8.d:0 "我々の闘争は完全勝利の形で決着した。これからの日本は議会を中心とした政党政治となるだろう。"
 sdj_japan.8.a:0 "この戦い、我々の勝利だ！"
 sdj_japan.9.t:0 "民主主義の勝利"
 sdj_japan.9.d:0 "我々の闘争は完遂され、議会中心主義の勢力が実権を掌握した。軍国主義者の残党は少なくないが、これからの日本は民主主義国家としての道を歩んでいくだろう。"
 sdj_japan.9.a:0 "日本の未来は明るい"
 sdj_japan.10.t:0 "民主主義の辛勝"
 sdj_japan.10.d:0 "長く苦しい戦いであったが、何とか政党政治の実現にこぎ着くことができた。軍国主義者の発言権は無視できないほど残存しているが、我々は民主主義を守らなくてはならない。"
 sdj_japan.10.a:0 "我々の闘争はまだ始まったばかりだ"
 sdj_japan.11.t:0 "民主主義の敗北"
 sdj_japan.11.d:0 "我々はついぞ支持を獲得することができず、強引な政権獲得により各方面から様々な反発を招いている。無理にでも政党政治を続けるのか、権威主義政権となるのか、我々も大政翼賛会に参加するのか。我が国の今後の行く末はもはや誰にもわからない。"
 sdj_japan.11.a:0 "それでも我々は民主主義を守るべきだ……"
 sdj_japan.11.b:0 "天皇陛下による親政を実現しよう"
 sdj_japan.11.c:0 "軍事政権による専制を実現しよう"
 sdj_japan.11.e:0 "軍部主導の全体主義にこそ我々の活路がある"
 sdj_japan.11.ttb:0 "§R昭和維新ルートに変更され、民主主義ルートの国家方針が取得できなくなります。§"
 sdj_japan.11.ttc:0 "§R近代幕府ルートに変更され、民主主義ルートの国家方針が取得できなくなります。§"
 sdj_japan.11.tte:0 "§R皇道派の粛正ルートに変更され、民主主義ルートの国家方針が取得できなくなります。§"
 sdj_japan.12.t:0 "文民政府の混乱"
 sdj_japan.12.d:0 "我々は議会中心の政党政治を実現するための政争の中で、軍国主義者に妥協しすぎたようである。政府に対する彼らの発言力は無視することができず、事態は混迷を極めている。"
 sdj_japan.12.a:0 "何たることだ！"



