 JAP_guard_democratic:0 "民主主義を守れ"
 JAP_guard_democratic_desc:0 "積極的平和主義に基づき、民主主義を守るためには如何なる手段も行使されうる。 \n ルールを設定: £trigger_yes£ 同じイデオロギーの国家に宣戦布告可能 \n ルールを設定: £trigger_yes£ 国際緊張を高めていない国家に宣戦布告可能 \n ルールを設定: £trigger_yes£ 傀儡国を作成可能 \n ルールを設定: £trigger_yes£ 協力政府を作成可能"
 JAP_true_hakko_ichiu_focus:0 "真の八紘一宇"
 JAP_true_hakko_ichiu_focus_desc:0 "日毎に従属国の自治度が増加する。\n------愛國行進曲 弐番------\n 起て 一系の 大君を \n 光と永久に 戴きて \n 臣民我等 皆共に \n 御稜威に副はん 大使命 \n 往け 八紘を 宇となし \n 四海の人を 導きて \n 正しき平和 うち建てん \n 理想は花と 咲き薫る"
 JAP_whiteism_fascism_drift:0 "白人至上主義の台頭"
 JAP_whiteism_fascism_drift_desc:0 "世界大戦後の人種差別撤廃に反対した勢力がアジア人による植民地解放を認めるはずがなかった。"
 JAP_whiteism_menace_drift:0 "白人至上主義の脅威"
 JAP_whiteism_menace_drift_desc:0 "太平洋における白人至上主義の脅威が我が国の政情に影響を及ぼしている。"
 JAP_support_for_india:0 "財閥のインド支援市場"
 JAP_support_for_india_desc:0 "インドの発展は日本の財閥により支援されている。"
 JAP_remaining_eng_interests:0 "残留する英国利権"
 JAP_remaining_eng_interests_desc:0 "インド独立にあたって旧宗主国はいくつかの権益を残留させることで手打ちとした。"
 JAP_interests_in_raj:0 "インド利権"
 JAP_interests_in_raj_desc:0 "我々は日本主導のインド独立要求を飲む見返りにいくつかの権益を残留させることに成功した。"
 JAP_rapid_economic_growth_focus:0 "高度経済成長"
 JAP_rapid_economic_growth_focus_desc:0 "太平洋ベルトから得られる収益により、我が国は高度経済成長期に突入した。"
 JAP_scitech_intensive_nation:0 "科学技術立国"
 JAP_scitech_intensive_nation_desc:0 "近年の民主化と工業成長は我が国に素晴らしい時代をもたらした。遠く宇宙の果てへの探求から、微細なナノ・スケールでの造形まで。純粋数学の凛とした美しさから、フラスコにひそやかに息づく生命の温もりまで。科学技術への知的好奇心と探求心及びその発展に貢献する意欲を有した我が国の研究者は止まる所を知らないだろう。"
 JAP_militarists_protest:0 "軍国主義者の反発"
 JAP_militarists_protest_desc:0 "民主主義精神の高揚と文民統制の強化に軍国主義者たちは反発しており、軍務を全うすることを拒否して政治活動に明け暮れている。"
 JAP_confused_civilian_government:0 "文民政府の混乱"
 JAP_confused_civilian_government_desc:0 "文民政府が実権を握ったにもかかわらず、相変わらず軍部は過剰な発言力を有しており、政権運営に混乱が生じている。"